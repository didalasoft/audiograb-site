    <script>
        // Dynamically set base href so relative assets work from root and /lang/ paths
        (function setDynamicBase() {
            try {
                var path = window.location.pathname;
                var segments = path.split('/').filter(function (s) { return s.length > 0; });
                var isLang = segments.indexOf('en') !== -1 || segments.indexOf('es') !== -1;
                var base = document.createElement('base');
                base.setAttribute('href', isLang ? '../' : './');
                document.head.prepend(base);
            } catch (e) { /* no-op */ }
        })();
    </script>

    <!-- Language redirect script for root page -->
    <script>
        (function() {
            const path = window.location.pathname;
            const segments = path.split('/').filter(s => s.length > 0);

            const hasLang = segments.includes('en') || segments.includes('es');
            if (hasLang) return; // Already in a language path

            // Detect language
            let lang = 'en';
            try {
                const saved = localStorage.getItem('didalaSoft-language');
                if (saved === 'en' || saved === 'es') lang = saved; else if ((navigator.language || '').toLowerCase().startsWith('es')) lang = 'es';
            } catch (_) {}

            // Preserve GitHub Pages subpath '/audiograb-site'
            const repoFolder = 'audiograb-site';
            const underRepo = segments[0] === repoFolder;
            const tail = underRepo ? segments.slice(1) : segments.slice(0);

            const rebuilt = tail.length > 0 ? tail : ['index.html'];
            rebuilt.unshift(lang);

            const prefix = underRepo ? '/' + repoFolder : '';
            const newPath = prefix + '/' + rebuilt.join('/') + (window.location.search || '') + (window.location.hash || '');
            window.location.replace(newPath);
        })();
    </script>

    <script>
        // Mobile navigation toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });
